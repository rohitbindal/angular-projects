<div #toastElement
     [ngClass]="{'toast border-0 mb-1 p-1':true, 'text-bg-success':type === 'success', 'text-bg-danger': type === 'error', 'text-bg-primary': type === 'info'}"
     aria-atomic="true"
     aria-live="assertive"
     role="alert">
  <div class="d-flex">
    <div class="toast-body">
      {{message}}
    </div>
    <button (click)="hide()" aria-label="Close"
            class="btn-close me-2 m-auto text-bg-light"
            type="button"></button>
  </div>
</div>
