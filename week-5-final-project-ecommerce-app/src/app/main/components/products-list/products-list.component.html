<div class="container container-fluid">
  <div *ngIf="!products" class="loader">
    <app-loader></app-loader>
  </div>
  <div *ngIf="products" class="products">
    <div class="row d-flex justify-content-between">
      <div class="filters col-xs-4 col-sm-3 col-md-3 col-lg-2">
        filters
        <!--    TODO: Add filters    -->
        <div class="container container-fluid">
          <div class="row sort-by">
            <!-- TODO: Sorting -->
            <div class="name-asc"></div>
            <div class="name-desc"></div>
            <div class="price-asc"></div>
            <div class="price-desc"></div>
            <div class="rate-asc"></div>
            <div class="rate-desc"></div>
          </div>
          <div class="row price-selector"></div>
          <!-- TODO: Slider for price -> from 0 - 10000-->
          <div class="row rate-selector"></div>
          <!-- TODO: Selectors for rating brackets -> 1,2,3,4 and above -->
          <div class="row stock-selector">
            <!-- TODO: Radio buttons for in stock or out of stock-->
          </div>
        </div>
      </div>
      <div class="col-xs-8 col-sm-9 col-md-9 col-lg-10 mb-5">
        <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
          <div *ngFor="let product of products; let i = index"
               class="products-list-container col mb-4">
            <app-product-item
              [product]="product"
              [routerLink]="['/detail', {id: product.id}]"></app-product-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
