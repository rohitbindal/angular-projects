<div class="container container-fluid">
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="loginForm"
    class="form-login w-100 m-auto p-1 d-flex flex-column justify-content-center">

    <p class="display-6 mb-4">Log In</p>

    <!-- Email -->
    <div class="form-floating mb-2">
      <input
        [ngClass]="{'form-control':true, 'is-invalid': email?.invalid && (email?.touched || email?.dirty), 'is-valid': email?.valid}"
        formControlName="email"
        id="email"
        placeholder="JonDoe@mail.com"
        type="email">
      <label for="email">Email</label>

      <!-- Error tooltip -->
      <div *ngIf="email?.invalid && (email?.touched || email?.dirty)"
           class="invalid-tooltip">
        {{pageUtils.helpers.validators.text.email}}
      </div>
    </div>
    <!-- Password -->
    <div class="form-floating">
      <input
        [ngClass]="{'form-control':true, 'is-invalid': password?.invalid && (password?.touched || password?.dirty), 'is-valid': password?.valid}"
        formControlName="password" id="password"
        placeholder="password"
        type="password">
      <label for="password">Password</label>

      <!-- Error tooltip -->
      <div *ngIf="password?.invalid && (password?.touched || password?.dirty)"
           class="invalid-tooltip">
        {{pageUtils.helpers.validators.text.password}}
      </div>
    </div>

    <!-- Actions -->
    <div class="btn-group mt-3">

      <!--  Login Button -->
      <button
        [disabled]="loginForm.invalid || pageUtils.loading"
        [title]="pageUtils.helpers.text.login"
        class="btn btn-lg btn-primary w-50"
        type="submit">
        <span *ngIf="!pageUtils.loading">{{pageUtils.helpers.text.login}}</span>
        <span *ngIf="pageUtils.loading"
              class="spinner-border spinner-border-sm"></span>
      </button>

      <!-- Sign Up Button: Navigate to Sign Up Page-->
      <button [disabled]="pageUtils.loading"
              [routerLink]="pageUtils.helpers.routing.signUp"
              [title]="pageUtils.helpers.text.signUp"
              class="btn btn-lg btn-light" type="button">
        {{pageUtils.helpers.text.signUp}}
      </button>
    </div>

  </form>
</div>
