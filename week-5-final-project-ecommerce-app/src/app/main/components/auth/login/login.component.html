<app-header></app-header>
<!--TODO: Add Loader-->
<div class="container container-fluid">
  <form
    class="form-login w-100 m-auto p-1 d-flex flex-column justify-content-center">
    <p class="display-6 mb-4">Log In</p>
    <!-- Email -->
    <div class="form-floating">
      <input class="form-control" id="email" placeholder="JonDoe@mail.com"
             type="email">
      <label for="email">Email</label>
    </div>
    <!-- Password -->
    <div class="form-floating">
      <input class="form-control" id="password" placeholder="password"
             type="password">
      <label for="password">Password</label>
    </div>
    <!-- Actions -->
    <div class="btn-group mt-3">
      <!--  Login Button -->
      <button class="btn btn-lg btn-primary" type="submit">Log In</button>
      <!-- Sign Up Button: Navigate to Sign Up Page-->
      <button [routerLink]="helpers.routing.signUp"
              class="btn btn-lg btn-light" type="button">Sign
        Up
      </button>
    </div>
  </form>
</div>
