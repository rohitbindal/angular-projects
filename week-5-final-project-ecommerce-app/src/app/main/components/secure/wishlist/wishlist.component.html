<div class="title-container display-6 container-fluid container">
  My Wishlist
  <hr>
</div>
<div *ngIf="pageProps.loading" class="loader">
  <app-loader></app-loader>
</div>
<div *ngIf="wishlistProducts && !pageProps.loading"
     class="container container-fluid">
  <div *ngIf="wishlistProducts.length" class="product-list-container">
    <div class="row row-cols-sm-2 row-cols-md-2 row-cols-lg-3">
      <div *ngFor="let product of wishlistProducts; let i = index"
           class="products-list-container col" style="margin-bottom: 80px">
        <app-product-item
          [product]="product"
          [routerLink]="[helpers.routing.detailsRouteAbsolute, product.id]"></app-product-item>
        <div>
          <button (click)="onDeleteClicked(product.id, i)"
                  class="btn btn-danger w-100 mt-2"><span><i
            class="bi bi-trash"></i></span></button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!wishlistProducts.length" class="lead">
    <a class="btn" routerLink="/" type="button">
      Add products to your wishlist
      <i class="bi bi-arrow-right"></i>
    </a>
  </div>
</div>
