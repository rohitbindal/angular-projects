<app-header></app-header>
<div *ngIf="!wishlistProducts" class="loader">
  <app-loader></app-loader>
</div>
<div *ngIf="wishlistProducts" class="container container-fluid">
  <!-- TODO: Add the current User's Name -->
  <div class="title-container display-6">
    Rohit's Wishlist
  </div>
  <hr>
  <div class="product-list-container">
    <div class="row row-cols-sm-2 row-cols-md-2 row-cols-lg-3">
      <div *ngFor="let product of wishlistProducts; let i = index"
           class="products-list-container col" style="margin-bottom: 80px">
        <app-product-item
          [product]="product"
          [routerLink]="[helpers.routing.detailsRouteAbsolute, product.id]"></app-product-item>
        <div>
          <button (click)="onDeleteClicked()"
                  class="btn btn-danger w-100 mt-2"><span><i
            class="bi bi-trash"></i></span></button>
        </div>
      </div>
    </div>
  </div>

</div>
