<div class="mb-5">
  <nav class="navbar navbar-expand-lg bg-light mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Store</a>
      <button aria-controls="navbarSupportedContent" aria-expanded="false"

              class="navbar-toggler"
              data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
              type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

              Products
            </a>
            <ul class="dropdown-menu">
              <li><a
                [routerLink]="[helpers.routing.categoryRouteAbsolute, helpers.routing.productCategories.electronics]"
                class="dropdown-item">{{helpers.text.electronics}}</a>
              </li>
              <li><a
                [routerLink]="[helpers.routing.categoryRouteAbsolute,helpers.routing.productCategories.jewelery]"
                class="dropdown-item">{{helpers.text.jewelery}}</a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <h6 class="dropdown-header">{{helpers.text.clothing}}</h6>
                <a
                  [routerLink]="[helpers.routing.categoryRouteAbsolute, helpers.routing.productCategories.menClothing]"
                  class="dropdown-item">{{helpers.text.menClothing}}</a>
                <a
                  [routerLink]="[helpers.routing.categoryRouteAbsolute, helpers.routing.productCategories.womenClothing]"
                  class="dropdown-item">{{helpers.text.womenClothing}}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">{{helpers.text.about}}</a>
          </li>
        </ul>
        <ul class="navbar-nav">

            <button [routerLink]="helpers.routing.wishlistRoute"

                    aria-expanded="false"
                    class="nav-link btn"
            >
              {{helpers.text.wishlist}}
              <!--            <i class="bi bi-heart"></i>-->
            </button>
          </li>
          <li class="nav-item">
            <button [routerLink]="helpers.routing.checkoutRoute"
                    [title]="helpers.text.checkout"
                    aria-expanded="false"
                    class="nav-link btn"
            >
              {{helpers.text.checkout}}
              <!--            <i class="bi bi-cart"></i>-->
            </button>
          </li>
          <li class="nav-item">
            <!--  TODO: Hide logout button and show login button and vice versa based on authentication status -->
            <a (click)="onSignOut()" [title]="helpers.text.logout"
               aria-expanded="false"
               class="nav-link"
               role="button">
              {{helpers.text.logout}}
              <i class="bi bi-power"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container container-fluid">
    <form>
