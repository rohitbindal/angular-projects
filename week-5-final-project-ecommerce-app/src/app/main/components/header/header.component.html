<div class="mb-5">
  <nav class="navbar navbar-expand-lg bg-light mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Store</a>
      <button aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
              type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item"><a
            [routerLink]="[helpers.routing.categoryRouteAbsolute, helpers.routing.productCategories.electronics]"
            class="nav-link">{{helpers.text.electronics}}</a>
          </li>

          <li class="nav-item"><a
            [routerLink]="[helpers.routing.categoryRouteAbsolute,helpers.routing.productCategories.jewelery]"
            class="nav-link">{{helpers.text.jewelery}}</a>
          </li>

          <li class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle"
               data-bs-toggle="dropdown"
               href="#" role="button">
              Clothing
            </a>
            <ul class="dropdown-menu">
              <li>
                <a
                  [routerLink]="[helpers.routing.categoryRouteAbsolute, helpers.routing.productCategories.menClothing]"
                  class="dropdown-item">{{helpers.text.menClothing}}</a>
                <a
                  [routerLink]="[helpers.routing.categoryRouteAbsolute, helpers.routing.productCategories.womenClothing]"
                  class="dropdown-item">{{helpers.text.womenClothing}}</a>
              </li>
            </ul>
          </li>

        </ul>
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <button [routerLink]="helpers.routing.wishlistRoute"
                    [title]="helpers.text.wishlist"
                    aria-expanded="false"
                    class="nav-link btn"
            >
              <i class="bi bi-heart"></i>
            </button>
          </li>
          <li class="nav-item">
            <button [routerLink]="helpers.routing.checkoutRoute"
                    [title]="helpers.text.checkout"
                    aria-expanded="false"
                    class="nav-link btn"
            >
              <i class="bi bi-cart"></i>
            </button>
          </li>
          <li class="nav-item">
            <a (click)="onLogIn()" *ngIf="!authenticated"
               [title]="helpers.text.login"
               aria-expanded="false"
               class="nav-link btn"
               role="button">
              <i class="bi bi-power"></i>
            </a>
            <a (click)="onSignOut()" *ngIf="authenticated"
               [title]="helpers.text.logout"
               aria-expanded="false"
               class="nav-link btn"
               role="button">
              <i class="bi bi-power"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
