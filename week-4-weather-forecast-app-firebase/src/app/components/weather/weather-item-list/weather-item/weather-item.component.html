<div class="row mb-3">
  <div class="col-sm-12">
    <div
      [ngClass]="{'card weather-card': true, 'day': weatherData.current.is_day, 'night': !weatherData.current.is_day}"
      class="card weather-card"
      style="cursor: pointer">
      <div [routerLink]="[weatherData.location.name.toLowerCase()]"
           class="card-body">
        <div class="row">
          <div class="col-8">
            <!--    Weather Status   -->
            <div class="row mb-2 fw-light">
              <small>
                {{weatherData.current.condition.text}}
              </small>
            </div>
            <!--  Current Temperature  -->
            <div class="row align-items-center border-end">
              <div class="col-12">
                <p class="display-6">{{weatherData.current.temp_c}}&deg;</p>
              </div>
              <div class="col-12 text-muted fw-light small">
                <div class="row">
                  <p
                    class="card-para">{{weatherData.current.last_updated | date}}</p>
                  <p
                    class="card-para">
                    <small>{{weatherData.location.name + ', ' + weatherData.location.country}}</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!--   Icon representing the current weather    -->
          <div class="col-4 d-flex align-items-center justify-content-center">
            <img [alt]="weatherData.current.condition.text"
                 [src]="weatherData.current.condition.icon"
                 [title]="weatherData.current.condition.text">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group">
          <button (click)="onSave()" *ngIf="!firebase"
                  class="btn btn-outline-primary">Save
          </button>
          <button (click)="onDelete()" *ngIf="firebase"
                  class="btn btn-outline-danger">Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
