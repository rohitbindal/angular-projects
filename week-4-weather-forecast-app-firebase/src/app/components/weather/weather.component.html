<div class="container container-fluid mt-5">
  <div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="search-bar-container">
        <div class="input-group">
          <input [(ngModel)]="searchLocation" class="form-control"
                 type="search">
          <button (click)="getWeatherOnClick()"
                  class="btn btn-outline-secondary">
            Search
          </button>
        </div>
      </div>
      <!--   TODO: Weather Item   -->
      <div class="content">
        <div *ngIf="!LOADING && weatherData" class="weather-item">
          Weather Component
        </div>
        <div *ngIf="LOADING" class="loader">
          <app-loader></app-loader>
        </div>
      </div>
    </div>
  </div>
</div>
