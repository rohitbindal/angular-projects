<app-header></app-header>

<div class="nav-buttons">
  <!-- Buttons to change the active component/screen -->
  <button class="btn" (click)="onStatusChange('binding')">
    Attribute and Property Binding
  </button>
  <button class="btn" (click)="onStatusChange('services')">
    Services and Dependency Injection
  </button>
  <button class="btn" (click)="onStatusChange('observables')">
    Observables
  </button>
  <button class="btn" (click)="onStatusChange('errorHandling')">
    Error Handling
  </button>
</div>
<hr />
<!-- Components -->
<app-binding *ngIf="currentScreen['binding'].status"></app-binding>
<app-services *ngIf="currentScreen['services'].status"></app-services>
<app-observables *ngIf="currentScreen['observables'].status"></app-observables>
<app-error-handling
  *ngIf="currentScreen['errorHandling'].status"
></app-error-handling>
