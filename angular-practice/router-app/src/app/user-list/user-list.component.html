<div class="container">
  <h3>Registered Users</h3>
  <table>
    <tbody>
      <tr *ngFor="let user of users; let index = index">
        <a [routerLink]="['/users', user.id]">
          <td>
            {{ user.id }}
          </td>
          <td>
            <a>{{ user.name }}</a>
          </td>
        </a>
      </tr>
    </tbody>
  </table>
  <!-- <a class="user-container" *ngFor="let user of users">
    <div class="user-data">{{ user.name }}</div>
  </a> -->
</div>
