<div class="container container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <!-- <input type="text" class="form-control" /> -->
      <div class="input-group mb-3">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Input for Location Search"
          [(ngModel)]="searchLocation"
        />
        <button
          class="btn btn-dark"
          type="button"
          id="search-button"
          [disabled]="searchLocation.length < 3"
          (click)="getWeatherOnClick()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="weatherData">
    <app-weather-item [weather]="weatherData"></app-weather-item>
  </div>
  <div *ngIf="LOADING && !weatherData">
    <div class="spinner-grow text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="HAS_ERROR">
    <p>{{ badLocation }} not found.</p>
  </div>
</div>
