<!-- If there are no todos, show the Create Todo Element -->
<ng-container *ngIf="todos; else addTodo">
  <app-todo-db-item *ngFor="let todo of todos" [todo]="todo"></app-todo-db-item>
</ng-container>
<!-- Create Todo Element -->
<ng-template #addTodo>
  <div class="create-todo">Add a todo</div>
</ng-template>
