<div class="container">
  <!-- Top Row: Contains status and date of creation. -->
  <div class="row">
    <small class="createdAt">{{ todo.createdAt }}</small>
    <small
      [ngClass]="[todoStatus.toLowerCase(), 'status']"
      [title]="'Status: ' + todoStatus"
    ></small>
  </div>
  <hr />
  <!-- Middle Row: Contains the Todo text. -->
  <div class="row">
    <input
      type="text"
      name="todo-text-input"
      id="todo-text-input"
      [ngClass]="{ active: isEditable, inactive: !isEditable, input: true }"
      [disabled]="!isEditable"
      [(ngModel)]="todo.text"
      [value]="todo.text"
      [title]="isEditable ? 'Edit Todo Text' : 'Todo Text'"
    />
  </div>
  <hr />
  <!-- Bottom Row -->
  <div class="row">
    <!-- Change the status of TODO using a dropdown -->
    <div class="row-end">
      <select
        id="status-selector"
        [(ngModel)]="todoStatus"
        [disabled]="!isEditable"
      >
        <option *ngFor="let status of statusOptions" [value]="status">
          {{ status.toLowerCase() }}
        </option>
      </select>
    </div>
    <!-- Delete and Edit Todo buttons -->
    <div class="row-end">
      <button
        class="btn delete-todo-button"
        type="button"
        (click)="onDeleteClicked()"
      >
        Delete
      </button>
      <button
        class="btn edit-todo-button"
        type="button"
        (click)="onEditClicked()"
      >
        {{ isEditable ? "Save" : "Edit" }}
      </button>
    </div>
  </div>
</div>
